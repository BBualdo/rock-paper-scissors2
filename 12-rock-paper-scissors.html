<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="12-rock-paper-scissors.css">
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <div class="options-container">
    <button class="js-rock-button"><img class="move-icon" alt="Rock" src="rock-emoji.png">
    </button>

    <button class="js-paper-button"><img class="move-icon" alt="Paper" src="paper-emoji.png">
    </button>

    <button class="js-scissors-button"><img class="move-icon" alt="Scissors" src="scissors-emoji.png">
    </button>
  </div>
  <div class="score-container">
    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>
  </div>
  <button class="reset-button js-reset-button">Reset Score</button>
  <button class="autoplay-button js-autoplay-button">Auto Play</button>
  <div class="reset-confirmation">
    
  </div>
  <script src="12-rock-paper-scissors.js"></script>
</body>
</html>
